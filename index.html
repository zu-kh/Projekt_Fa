<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item List with Numbers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            box-sizing: border-box;
        }
        .item {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }
        .item span {
            flex: 1;
        }
        .item input {
            width: 50px;
            margin-right: 10px;
        }
        #selectedItems {
            margin-top: 20px;
            border-top: 2px solid #000;
            padding-top: 10px;
        }
        #itemList, #selectedItems {
            max-width: 600px;
            margin: 0 auto;
        }
        .selected-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .delete-btn {
            padding: 5px 10px;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Item List</h1>
    <div id="itemList">
        <!-- Repeat for each item -->
        <div class="item">
            <span>Item 1</span>
            <input type="number" id="item1" onkeydown="checkEnter(event, 'Item 1')">
            <button onclick="addItem('Item 1', document.getElementById('item1').value, document.getElementById('item1'))">Add</button>
        </div>
        <!-- Add other items similarly -->
    </div>

    <div id="selectedItems"></div>

    <!-- Add Backendless SDK -->
    <script src="https://api.backendless.com/sdk/js/latest/backendless.min.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Initialize Backendless
            try {
                Backendless.initApp('9EB6F76C-108A-46DD-B9F0-2604D235E6AD', 'CF8D5B23-C51C-4200-B22B-8BBBFCB6E0A3');
                console.log("Backendless initialized successfully");
                loadItems();
                subscribeToRealTimeUpdates();
            } catch (error) {
                console.error("Error initializing Backendless:", error);
            }
        });

        async function addItem(item, number, inputElement) {
            if (number) {
                try {
                    const result = await Backendless.Data.of('Items').save({ item: item, number: number });
                    console.log("Item saved:", result);
                    inputElement.value = '';  // Clear the input box after adding
                } catch (error) {
                    console.error('Error saving item:', error);
                }
            } else {
                alert('Please enter a number.');
            }
        }

        function checkEnter(event, item) {
            if (event.key === 'Enter') {
                const inputElement = event.target;
                addItem(item, inputElement.value, inputElement);
            }
        }

        async function loadItems() {
            try {
                const savedItems = await Backendless.Data.of('Items').find();
                console.log("Items loaded:", savedItems);

                const selectedItems = document.getElementById('selectedItems');
                selectedItems.innerHTML = ''; // Clear current items before loading
                savedItems.forEach(savedItem => {
                    addItemToDOM(savedItem.item, savedItem.number);
                });
            } catch (error) {
                console.error('Error loading items:', error);
            }
        }

        function addItemToDOM(item, number) {
            const selectedItems = document.getElementById('selectedItems');
            const newItem = document.createElement('div');
            newItem.classList.add('selected-item');
            newItem.dataset.item = item;
            newItem.dataset.number = number;
            newItem.innerHTML = `<span>${item}: ${number}</span>`;

            // Create delete button
            const deleteButton = document.createElement('button');
            deleteButton.textContent = 'Delete';
            deleteButton.classList.add('delete-btn');
            deleteButton.onclick = () => deleteItem(newItem);

            newItem.appendChild(deleteButton);
            selectedItems.appendChild(newItem);
        }

        async function deleteItem(element) {
            const item = element.dataset.item;
            const number = element.dataset.number;
            try {
                const queryBuilder = Backendless.DataQueryBuilder.create().setWhereClause(`item = '${item}' AND number = ${number}`);
                const itemsToDelete = await Backendless.Data.of('Items').find(queryBuilder);
                if (itemsToDelete.length > 0) {
                    await Backendless.Data.of('Items').remove(itemsToDelete[0]);
                    console.log('Item deleted:', itemsToDelete[0]);
                    element.remove();  // Remove item from the DOM
                } else {
                    console.log('No matching item found to delete');
                }
            } catch (error) {
                console.error('Error deleting item:', error);
            }
        }

        function subscribeToRealTimeUpdates() {
            const rtHandlers = Backendless.Data.of('Items').rt();

            rtHandlers.addCreateListener(newItem => {
                console.log('Item created:', newItem);
                addItemToDOM(newItem.item, newItem.number);
            });

            rtHandlers.addDeleteListener(deletedItem => {
                console.log('Item deleted:', deletedItem);
                removeItemFromDOM(deletedItem.item, deletedItem.number);
            });
        }

        function removeItemFromDOM(item, number) {
            const selectedItems = document.getElementById('selectedItems');
            const children = selectedItems.children;
            for (let i = 0; i < children.length; i++) {
                const child = children[i];
                if (child.dataset.item === item && child.dataset.number === number.toString()) {
                    console.log(`Removing child: ${child.innerText}`);
                    child.remove();
                    break;
                }
            }
        }
    </script>
</body>
</html>
