<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item List with Numbers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            box-sizing: border-box;
        }
        .item {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }
        .item span {
            flex: 1;
        }
        .item input {
            width: 50px;
            margin-right: 10px;
        }
        #selectedItems {
            margin-top: 20px;
            border-top: 2px solid #000;
            padding-top: 10px;
        }
        #itemList, #selectedItems {
            max-width: 600px;
            margin: 0 auto;
        }
        .selected-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .delete-btn {
            padding: 5px 10px;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Item List</h1>
    <div id="itemList">
        <div class="item">
            <span>Item 1</span>
            <input type="number" id="item1" onkeydown="checkEnter(event, 'Item 1')">
            <button onclick="addItem('Item 1', document.getElementById('item1').value, document.getElementById('item1'))">Add</button>
        </div>
        <div class="item">
            <span>Item 2</span>
            <input type="number" id="item2" onkeydown="checkEnter(event, 'Item 2')">
            <button onclick="addItem('Item 2', document.getElementById('item2').value, document.getElementById('item2'))">Add</button>
        </div>
        <div class="item">
            <span>Item 3</span>
            <input type="number" id="item3" onkeydown="checkEnter(event, 'Item 3')">
            <button onclick="addItem('Item 3', document.getElementById('item3').value, document.getElementById('item3'))">Add</button>
        </div>
        <div class="item">
            <span>Item 4</span>
            <input type="number" id="item4" onkeydown="checkEnter(event, 'Item 4')">
            <button onclick="addItem('Item 4', document.getElementById('item4').value, document.getElementById('item4'))">Add</button>
        </div>
        <div class="item">
            <span>Item 5</span>
            <input type="number" id="item5" onkeydown="checkEnter(event, 'Item 5')">
            <button onclick="addItem('Item 5', document.getElementById('item5').value, document.getElementById('item5'))">Add</button>
        </div>
        <div class="item">
            <span>Item 6</span>
            <input type="number" id="item6" onkeydown="checkEnter(event, 'Item 6')">
            <button onclick="addItem('Item 6', document.getElementById('item6').value, document.getElementById('item6'))">Add</button>
        </div>
        <div class="item">
            <span>Item 7</span>
            <input type="number" id="item7" onkeydown="checkEnter(event, 'Item 7')">
            <button onclick="addItem('Item 7', document.getElementById('item7').value, document.getElementById('item7'))">Add</button>
        </div>
        <div class="item">
            <span>Item 8</span>
            <input type="number" id="item8" onkeydown="checkEnter(event, 'Item 8')">
            <button onclick="addItem('Item 8', document.getElementById('item8').value, document.getElementById('item8'))">Add</button>
        </div>
    </div>

    <div id="selectedItems"></div>

    <!-- Add Backendless SDK -->
    <script src="https://api.backendless.com/sdk/js/latest/backendless.min.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Initialize Backendless
            try {
                Backendless.initApp('9EB6F76C-108A-46DD-B9F0-2604D235E6AD', 'CF8D5B23-C51C-4200-B22B-8BBBFCB6E0A3');
                console.log("Backendless initialized successfully");
                loadItems();
            } catch (error) {
                console.error("Error initializing Backendless:", error);
            }
        });

        async function addItem(item, number, inputElement) {
            if (number) {
                const selectedItems = document.getElementById('selectedItems');
                const newItem = document.createElement('div');
                newItem.classList.add('selected-item');
                newItem.innerHTML = `<span>${item}: ${number}</span>`;

                // Create delete button
                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Delete';
                deleteButton.classList.add('delete-btn');
                deleteButton.onclick = () => deleteItem(newItem, item, number);

                newItem.appendChild(deleteButton);
                selectedItems.appendChild(newItem);
                inputElement.value = '';  // Clear the input box

                try {
                    const result = await Backendless.Data.of('Items').save({ item: item, number: number });
                    console.log("Item saved:", result);
                } catch (error) {
                    console.error('Error saving item:', error);
                }
            } else {
                alert('Please enter a number.');
            }
        }

        function checkEnter(event, item) {
            if (event.key === 'Enter') {
                const inputElement = event.target;
                addItem(item, inputElement.value, inputElement);
            }
        }

        async function loadItems() {
            try {
                const savedItems = await Backendless.Data.of('Items').find();
                console.log("Items loaded:", savedItems);

                const selectedItems = document.getElementById('selectedItems');
                savedItems.forEach(savedItem => {
                    const newItem = document.createElement('div');
                    newItem.classList.add('selected-item');
                    newItem.innerHTML = `<span>${savedItem.item}: ${savedItem.number}</span>`;

                    // Create delete button
                    const deleteButton = document.createElement('button');
                    deleteButton.textContent = 'Delete';
                    deleteButton.classList.add('delete-btn');
                    deleteButton.onclick = () => deleteItem(newItem, savedItem.item, savedItem.number);

                    newItem.appendChild(deleteButton);
                    selectedItems.appendChild(newItem);
                });
            } catch (error) {
                console.error('Error loading items:', error);
            }
        }

        async function deleteItem(element, item, number) {
            element.remove();  // Remove item from the DOM

            try {
                const queryBuilder = Backendless.DataQueryBuilder.create().setWhereClause(`item = '${item}' AND number = ${number}`);
                const itemsToDelete = await Backendless.Data.of('Items').find(queryBuilder);
                if (itemsToDelete.length > 0) {
                    await Backendless.Data.of('Items').remove(itemsToDelete[0]);
                    console.log('Item deleted:', itemsToDelete[0]);
                } else {
                    console.log('No matching item found to delete');
                }
            } catch (error) {
                console.error('Error deleting item:', error);
            }
        }
    </script>
</body>
</html>
