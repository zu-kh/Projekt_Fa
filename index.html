<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic List Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Flafel Time</h2>
    <div id="predefinedList">
        <!-- Predefined items will be displayed here -->
    </div>
    <button onclick="resetTotals()">Reset Totals</button>
    <div class="separator"></div>
    <div id="itemList">
        <!-- List items will be added dynamically here -->
    </div>

    <script src="script.js"></script>
</body>
</html>
